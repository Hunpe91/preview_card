<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div class="dashboard">
        <div class="content-section">
            <h1>Get insights that help <span>your business</span> grow.</h1>
            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            
            <div class="stats-container">
                <div class="stat">
                    <div class="stat-value">10k+</div>
                    <div class="stat-label">Companies</div>
                </div>
                <div class="stat">
                    <div class="stat-value">314</div>
                    <div class="stat-label">Templates</div>
                </div>
                <div class="stat">
                    <div class="stat-value">12M+</div>
                    <div class="stat-label">Queries</div>
                </div>
            </div>
            

        </div>
        
        <div class="image-section">
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
            
            <!-- image placeholder -->
            <img src="image-header-desktop.jpg" alt="Business Analytics">
            
            
        </div>
    </div>
  </body>
</html>
